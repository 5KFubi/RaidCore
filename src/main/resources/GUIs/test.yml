  showcase-item:
    item-type: "NONE"
    slots: [ "6" ]
    amount: 1
    gradual-amount: false
    model-data: 499
    flags:
      - "HIDE_ATTRIBUTES"
      - "HIDE_ENCHANTS"
    gradual-model-data: false
    material: "DIAMOND"
    name: "<gray>Test item 999"
    lore:
      - "<gray>Random: <yellow>%random-value%"
    actions:
      event:
        LEFT_CLICK:
          test-event-action-1:
            weight: 0 # Set to -1 to always execute | Set ALL to 0 to execute all of them | Set to anything else to execute ONE of them.
            chance:
              amount: 100.0 # Chance to execute
              reroll-weight: false # Re-roll for the other groups in this click-type, if there are none -> run 'fail'
              reroll-fail:
                - "[MESSAGE] <red>Failed chance!"
            cancel-event:
              - "*" # Cancel the event no matter the source it came from (block_dig, attack, etc.)
            price: # The cost to execute - charged if the conditions are met
              money:
                amount: 100.0
              item:
                currencies:
                  1:
                    currency: "Items/Currency/scrap.yml"
                    amount: 1
            conditions: # Conditions & actions, don't use "if:" to skip the condition check (always run)
              if:
                condition: "true"
                self-use: true # Use on self or on another target (if applicable)
                durability-cost: 1 # Durability cost to execute
                cooldown: 100 # Ticks - Cooldowns are applied per-condition, so you can still use the rest
                then:
                  - "[MESSAGE] <gold>[] <dark_gray>[<blue><b>GUI</b><dark_gray>] <green>- 1"
                on-cooldown:
                  self-use: true # Use on self or on another target (if applicable)
                  durability-cost: 1 # Durability cost to execute
                  cooldown: 10 # Ticks - Cooldowns are applied per-condition, so you can still use the rest
                  then:
                    - "[MESSAGE] <gold>[] <dark_gray>[<red><b>COOLDOWN</b> <gray>| <blue><b>GUI</b><dark_gray>] <red>| 1"
                else:
                  self-use: true # Use on self or on another target (if applicable)
                  durability-cost: 1 # Durability cost to execute
                  cooldown: 10 # Ticks - Cooldowns are applied per-condition, so you can still use the rest
                  then:
                    - "[MESSAGE] <gold>[] <dark_gray>[<blue><b>GUI</b><dark_gray>] <green>-- 2"
                  on-cooldown:
                    self-use: true # Use on self or on another target (if applicable)
                    durability-cost: 1 # Durability cost to execute
                    cooldown: 10 # Ticks - Cooldowns are applied per-condition, so you can still use the rest
                    then:
                      - "[MESSAGE] <gold>[] <dark_gray>[<red><b>COOLDOWN</b> <gray>| <blue><b>GUI</b><dark_gray>] <red>|| 2"

