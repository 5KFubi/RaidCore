gui:
  title: "<dark_grey>Test menu" # GUI title
  placeholder-name: "<dark_gray>[<gray>Test Menu<dark_gray>]" # Display name for the `%previous-gui-name%` placeholder
  size: 6 # How many rows the GUI should have
  refresh-rate: 1 # Refresh the GUI every X ticks
  inactivity-timer: 2400 # Ticks | Amount it takes to close the inventory due to inactivity | Set to 0 to disable
  inactivity-message:
    - "<dark_grey>GUI closed due to inactivity."
  open-sound: "block.chest.open 1.0 1.0" # <SOUND> <VOLUME> <PITCH> | Sound to play when the GUI is opened | Opening other GUIs will not play this sound
  close-sound: "block.chest.close 1.0 1.0" # <SOUND> <VOLUME> <PITCH> | Sound to play when the GUI is closed | Switching to other GUIs will not play this sound
  switch-sound: "block.chest.open 1.0 0.5" # <SOUND> <VOLUME> <PITCH> | Sound to play when switching to another GUI

empty-slots:
  material: "BLACK_STAINED_GLASS_PANE" # Empty slots in the GUI will be filled with this item
  model-data: 0 # Item's custom model data
  name: "" # Display name


groups:
  test-group-1: # Group ID
    settings: # Group settings
      fill-empty: false # Automatically fill slots left unused (from changing page items) to the "empty-slots" item
      switch:
        auto: true
        order: [ "1", "2", "3" ] # ["1", "2", "3", "RANDOM"] < Page numbers
        delay: 10 # Ticks | Delay between each switch
        interact:
          stop: true # Stop switching when interacted with
          timer: 40 # Ticks | Stop for X amount of ticks, then resume | Set to 0 to stop indefinitely
    1: # Page number
      test_id: # Item ID
        item-type: "NONE"
        slots: [ "0" ]
        amount: 1
        gradual-amount: false
        model-data: 499
        enchants:
          - "infinity"
        flags:
          - "HIDE_ATTRIBUTES"
          - "HIDE_ENCHANTS"
        gradual-model-data: false
        material: "DIAMOND"
        name: "<dark_gray>1"
        lore:
          - "<gray>Test lore"

    2: # Page number
      test_id: # Item ID
        item-type: "NONE"
        slots: [ "0-1" ]
        amount: 1
        gradual-amount: false
        model-data: 499
        flags:
